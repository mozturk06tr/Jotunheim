services:
  postgres:
    image: postgres:16
    container_name: mp-postgres
    environment:
      POSTGRES_DB: mp
      POSTGRES_USER: mp
      POSTGRES_PASSWORD: mp
    ports:
      - "5432:5432"
    volumes:
      - mp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mp -d mp"]
      interval: 5s
      timeout: 3s
      retries: 20

  gateway:
    build:
      context: ..
      dockerfile: src/Gateway.Api/Dockerfile
    container_name: mp-gateway
    environment:
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__Postgres: "Host=postgres;Port=5432;Database=mp;Username=mp;Password=mp"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  mp_pgdata: {}
